<div class="overlay"></div>
<div class="cover"></div>
<div class="ibox login-content">
    <div class="text-center">
        <span class="auth-head-icon"><i class="la la-user"></i></span>
    </div>
    <form class="ibox-body" id="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
        <h4 class="font-strong text-center mb-5">LOG IN</h4>
        <div class="form-group mb-4">
            <input class="form-control form-control-line" type="text" name="email" placeholder="Email"
            formControlName="email">
            <div *ngIf="loginForm.controls.email.touched && loginForm.controls.email.invalid" class="invalid-feedback d-block">Please provide a
                email
              </div>
        </div>
        <div class="form-group mb-4">
            <input class="form-control form-control-line" type="password" name="password" placeholder="Password"
            formControlName="password">
            <div *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid" class="invalid-feedback d-block">Please provide a
                password
              </div>
        </div>
        
        <div class="text-center mb-4">
            <button class="btn btn-primary btn-rounded btn-block">LOGIN</button>
        </div>
        <div class="text-center mb-4">
            <button class="btn btn-primary btn-rounded btn-block" routerLink="/signup">CREATE ACCOUNT</button>
        </div>
    </form>
</div>
