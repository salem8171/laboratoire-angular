<div class="row pt-5 mt-3 mb-5 justify-content-center">
  <div class="col-md-12 col-xl-11 py-2">
    <div class="row">
      <div class="col-md-7 mr-2">
        <table mat-table [dataSource]="ELEMENT_DATA" class="mat-elevation-z2" matSort>
          <!-- Position Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
            <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="cin">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CIN </th>
            <td mat-cell *matCellDef="let element"> {{element.cin}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
            <td mat-cell *matCellDef="let element"> <button class="btn btn-secondary btn-sm" (click)="preview(element)"><i
                  class="fa fa-arrow-circle-o-right"></i> Details</button></td>
          </ng-container>



          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <!-- Angular 8 pagination -->

        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
      </div>

      <div class="col-md-4" *ngIf="Selectedprofessor">
        <div class="card p-2">
          <img class="align-self-center img-thumbnail rounded-circle" width="200" height="200"
               src="data:image/jpeg;base64,{{Selectedprofessor.photo}}" >

          <div class="card-body">
            <div>
              <strong>Name</strong>
              <p>{{Selectedprofessor.nom}}</p>
            </div>
            <div>
              <strong>Last Name</strong>
              <p>{{Selectedprofessor.prenom}}</p>
            </div>
           
            <div>
              <strong>Age</strong>
              <p>{{Selectedprofessor.dateNaissance|timeAgo}}</p>
            </div>
          </div>
          <div class="card-footer">
            <div class="btn-group d-flex">
              <button class="btn btn-primary w-100">Profile</button>
              <button class="btn btn-success w-100">Edit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
